<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影视智能搜索播放器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1>影视智能搜索播放器</h1>
            <button id="settings-btn" aria-label="设置"><i class="fas fa-cog"></i></button>
        </header>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="输入想看的影视名称..." aria-label="搜索内容">
            <button id="search-btn" aria-label="搜索"><i class="fas fa-search"></i> 搜索</button>
        </div>

        <!-- Search Method Selection -->
        <div class="search-method-selector">
            <label>
                <input type="radio" name="search-method" value="ai" checked>
                <i class="fas fa-brain"></i> 智能 AI 过滤
            </label>
            <label>
                <input type="radio" name="search-method" value="yfsp">
                <i class="fas fa-film"></i> YFSP 资源站
            </label>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2><i class="fas fa-sliders-h"></i> 应用设置</h2>

                <div class="settings-section">
                    <h3><i class="fas fa-robot"></i> AI 配置 (用于智能 AI 过滤)</h3>
                    <label for="ai-api-url">API 地址:</label>
                    <input type="text" id="ai-api-url" placeholder="例如: https://api.zetatechs.com/v1/chat/completions">

                    <label for="ai-api-key">API Key:</label>
                    <input type="password" id="ai-api-key" placeholder="你的 AI API Key (留空则尝试使用后端默认Key)">

                    <label for="ai-model">模型:</label>
                    <input type="text" id="ai-model" placeholder="例如: gemini-2.0-flash (留空使用后端默认)">
                     <p class="settings-note">注意: AI过滤模式需要有效的API Key。您可以提供自己的Key，或依赖后端配置（如果已设置）。</p>
                </div>

                <div class="settings-section">
                    <h3><i class="fas fa-search-location"></i> 搜索引擎 (用于智能 AI 过滤)</h3>
                    <label for="searxng-url">SearXNG 实例地址:</label>
                    <input type="text" id="searxng-url" placeholder="例如: https://searxng.zetatechs.online/search">
                     <p class="settings-note">AI过滤模式依赖此搜索引擎获取原始结果。</p>
                </div>

                <div class="settings-section">
                    <h3><i class="fas fa-magic"></i> 视频解析接口 (用于 AI 过滤结果)</h3>
                    <div id="parsing-interfaces-list">
                        <!-- Interfaces will be loaded here by JS -->
                    </div>
                    <div class="add-interface-form">
                        <input type="text" id="new-interface-name" placeholder="接口名称 (例如: 接口X)">
                        <input type="text" id="new-interface-url" placeholder="接口URL (例如: https://jx.example.com/?url=)">
                        <button id="add-interface-btn"><i class="fas fa-plus"></i> 添加接口</button>
                    </div>
                     <p class="settings-note">注意：解析接口仅对“智能 AI 过滤”模式找到的链接有效。</p>
                </div>

                 <div class="settings-actions">
                    <button id="save-settings-btn"><i class="fas fa-save"></i> 保存设置</button>
                    <button id="reset-settings-btn" class="danger-btn"><i class="fas fa-undo"></i> 恢复默认</button>
                 </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p id="loading-text">正在智能分析中...</p>
        </div>

        <!-- Results Container -->
        <div id="results-container">
            <!-- Search results will be displayed here -->
        </div>

         <!-- Player Modal -->
         <div id="player-modal" class="modal player-modal">
             <div class="modal-content player-modal-content">
                <span class="close-player-btn close-btn">&times;</span>
                <h3 id="player-title">正在播放...</h3>

                 <!-- Parsing Selector (Only for AI Method results) -->
                 <div class="parsing-selector" id="parsing-selector-container" style="display: none;">
                     <label for="parsing-select">选择解析接口:</label>
                     <select id="parsing-select">
                         <!-- Options loaded by JS -->
                     </select>
                 </div>

                <!-- Video Player Area -->
                <div class="player-area">
                    <div class="iframe-container">
                        <iframe id="video-player" src="about:blank" frameborder="0" allowfullscreen></iframe>
                         <!-- Loading indicator for player -->
                         <div id="player-loading-indicator" class="loading player-loading" style="display: none;">
                            <div class="spinner"></div>
                            <p>正在加载播放资源...</p>
                        </div>
                    </div>

                    <!-- Episode List (Only for YFSP Method results) -->
                    <div class="episode-list-container" id="episode-list-container" style="display: none;">
                        <h4>选择剧集</h4>
                        <div class="episode-list-scrollable" id="episode-list">
                            <!-- Episode buttons will be loaded here -->
                        </div>
                    </div>
                </div>

            </div>
        </div>

         <!-- Error Message Area -->
         <div id="error-message" class="error-message" style="display: none;">
             <!-- Error messages will be shown here -->
         </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
